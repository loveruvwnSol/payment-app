<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/config.js"></script>
    <title>支払いアプリ</title>
  </head>
  <body>
    <!-- text -->
    <div class="top">
      <h1 class="title" id="output_title">支払いアプリ</h1>
      <p class="select_text" id="output_select_text">どちらか選択してください</p>
    <!-- textbox -->
    <input class="textbox" id="AmountOfMoneyBox" type="text" value="金額を入力してください" onclick="clickAmountOfMoneyBox()">
    <input class="textbox" id="NumberOfPeopleBox" type="text" value="人数を入力してください" onclick="clickNumberOfPeopleBox()">
    <!-- button -->
      <div class="anyButtons">
        <button id="DutchTreatButton" onclick="startDutchTreat();">割り勘</button>
        <button id="GraceButton" onclick="startGrace();">奢り</button>

        <button class="DecisionButton" id="DecisionButton">決定</button>
      </div>
    </div>
  </body>
</html>
