<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/config.js"></script>
    <title>支払いアプリ</title>
  </head>
  <body>
    <!-- text -->
    <div class="anyTexts">
      <h1 class="title" id="output_title">支払いアプリ</h1>
      <p class="select_text" id="output_select_text">どちらか選択してください</p>
      <h1 class="result_text" id="resultText"></h1>
    <!-- textbox -->
    <div class="input_AmountOfMoney">
      <input class="textbox" id="AmountOfMoneyBox" type="text" placeholder="金額を入力してください">
      <!-- <h2>円</h2> -->
    </div>
    <div class="input_NumberOfPeople">
      <input class="textbox" id="NumberOfPeopleBox" type="text" placeholder="人数を入力してください">
      <!-- <h2>人</h2> -->
    </div>
    <!-- button -->
      <div class="anyButtons">
        <button id="DutchTreatButton">割り勘</button>
        <button id="GraceButton">奢り</button>

        <button class="DecisionButton" id="DutchTreatDecisionButton">決定</button>
        <button class="DecisionButton" id="GraceDecisionButton">決定</button>

        <button class="backButton" id="backButton">戻る</button>
      </div>
    </div>
  </body>
</html>
